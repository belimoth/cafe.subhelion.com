# Xenophilia (2011): based on the lives and works of Tiptree and Connie Converse; arranged and choreographed by Maia Ramnath; produced by the aerial dance and theater troupe Constellation Moving Company, performed at the Theater for the New City, presented November 10–13, 2011. Reviewer Jen Gunnels writes, "The performance juxtaposed some of Tiptree's short stories with Converse's songs, mixing in biographical elements of both women while kinesthetically exploring both through dance and aerial work on trapeze, lyra (an aerial ring), and silks (two lengths of fabric which the artist manipulates to perform aerial acrobatics). The result was elegant, eerie, and deeply moving."[35][36]

