title  = The Interpreter
date   = 1960
author = Brian Aldiss
format = novel
plot   = A short novel about the huge, old galactic empire of Nuls, a giant, three-limbed, civilised alien race. Earth is just a lesser-than-third-class colony ruled by a Nul tyrant whose deceiving devices together with good willing but ineffective attempts of a Nul Signatory (roughly equivalent to Prime Minister) to clarify the abuses and with the disorganised earthling resistance reflect the complex relationship existing between imperialists and subject races which Aldiss himself had the chance of seeing at first hand when serving in India and Indonesia in the forties.

