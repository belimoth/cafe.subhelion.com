# Title story "The Saliva Tree" was written to mark the centenary of H. G. Wells's birth, and shared the Nebula Award for the best novella of 1964.[1] While set in a Wellsian milieu, it contains two plot elements also found in the stories of H. P. Lovecraft: an object from space which causes crops and livestock to grow prolifically, but be unpalatable (The Colour out of Space); and a monster which is visible only when sprayed with an opaque powder (The Dunwich Horror).
