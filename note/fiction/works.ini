date   = 1964
author = Brian Aldiss
format = novel
plot   = The encounter of humans with the utods, gentle aliens whose physical and mental health requires wallowing in mud and filth, and who – though they achieved interstellar space flight – are not even recognised as intelligent by the humans. The critic Fredric Jameson described The Dark Light Years as, along with Ursula K. Le Guin's The Word for World Is Forest, "one of the major SF denunciations of the American genocide in Vietnam."[41]

